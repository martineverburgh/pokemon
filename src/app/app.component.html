<!-- The flexible grid (content) -->
<div class="middle">
    <h2>Selecteer je team!</h2>
    <img class="team" src="./assets/images/team.jpg" style="height:200px;">
    <p><label>Zoek een Pokemon
            <input #naam placeholder=" naam..."/>
            </label></p>
    <button class="btn btn-primary button" (click)="getPokemonByName(naam.value)">Zoek Pokemon</button>
    <button class="btn btn-success button" *ngIf="pokemon" (click)="addPokemonToTeam(pokemon)">Voeg toe aan team</button>
    <h2 class="pokemon" *ngIf="pokemon">{{pokemon.name | titlecase}}</h2>
    <img class="pokemon" src={{pokemon.img}} *ngIf="pokemon">
</div>
<div class="right">
    <h2 *ngIf="team.length > 0">Mijn team:</h2>
    <ul>
        <li *ngFor="let pokemon of team" [class.selected]="pokemon === selectedTeamPokemon">
            <img src={{pokemon.img}}><span>{{pokemon.name | titlecase}}</span>
        </li>
    </ul>
</div>
