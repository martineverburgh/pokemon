<h2> Welke Pokemon is dit?</h2>
<img class="randomPokemon" src={{pokemon.img}} *ngIf="pokemon">
<p>
    <label>Dit is
        <input [(ngModel)]="antwoord" placeholder="...">
    </label>
</p>
<button mat-button class="btn btn-primary button groen" (click)="checkCorrect()">Check antwoord</button>
<button class="btn btn-primary button" (click)="kiesRandomPokemon()">Raad nog een Pok√©mon!</button>
<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{response}}</h4>
  </ng-template>
